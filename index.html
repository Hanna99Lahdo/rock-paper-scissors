<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="play-game">
        click to start a five-round game of rock paper scissors
    </div>

    <div class="game-container">
        <div class="round">

        </div>
        <div class="score">

        </div>
        <div class="buttons-container">
            <div id="rock" class="hover">Rock</div>
            <div id="paper" class="hover">Paper</div>
            <div id="scissors" class="hover">Scissors</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
